<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Carolina Growth favicon">
  <!-- White background for favicon -->
  <rect width="64" height="64" fill="#ffffff"/>
  
  <!-- Stylized thick 'C' shape in dark blue - open on the right -->
  <path d="M 32 8 
           C 18 8, 8 18, 8 32
           C 8 46, 18 56, 32 56
           C 40 56, 48 52, 52 48" 
        fill="none" 
        stroke="#0f5e9c" 
        stroke-width="6" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Upward trending bright green growth line with arrow -->
  <g transform="translate(32, 32)">
    <!-- Jagged growth line - starts inside C, extends upward and out -->
    <path d="M -20 12 
             L -16 8 
             L -12 10 
             L -8 4 
             L -4 6 
             L 0 2 
             L 4 0 
             L 8 -2 
             L 12 -4 
             L 16 -6 
             L 20 -8" 
          fill="none" 
          stroke="#17b890" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Arrowhead at the end pointing top-right -->
    <path d="M 18 -7 L 20 -8 L 18 -9" 
          fill="none" 
          stroke="#17b890" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
</svg>
