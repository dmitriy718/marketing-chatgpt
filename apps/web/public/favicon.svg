  <path d="M 4 52 
           L 12 48 
           L 20 44 
           L 28 40 
           L 36 36 
           L 44 32 
           L 52 28 
           L 56 24" 
        fill="none" 
        stroke="#0f5e9c" 
        stroke-width="1.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Arrowhead -->
  <g transform="translate(56, 24)">
    <path d="M 0 0 L 6 -3 L 0 -6" 
          fill="none" 
          stroke="#17b890" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    <path d="M 0 0 L 6 -3 L 0 -6" 
          fill="none" 
          stroke="#0f5e9c" 
