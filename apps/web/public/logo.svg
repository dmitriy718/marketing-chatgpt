<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160" role="img" aria-label="Carolina Growth logo">
  <!-- White background -->
  <rect width="160" height="160" fill="#ffffff"/>
  
  <!-- Stylized thick 'C' shape in dark blue - open on the right, rounded ends -->
  <path d="M 80 20 
           C 50 20, 20 50, 20 80
           C 20 110, 50 140, 80 140
           C 100 140, 120 130, 130 120" 
        fill="none" 
        stroke="#0f5e9c" 
        stroke-width="12" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Upward trending bright green growth line with arrow -->
  <g transform="translate(80, 80)">
    <!-- Jagged growth line - starts inside C, extends upward and out -->
    <path d="M -50 30 
             L -40 20 
             L -30 25 
             L -20 10 
             L -10 15 
             L 0 5 
             L 10 0 
             L 20 -5 
             L 30 -10 
             L 40 -15 
             L 50 -20" 
          fill="none" 
          stroke="#17b890" 
          stroke-width="7" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Arrowhead at the end pointing top-right, breaking out of C -->
    <path d="M 45 -18 L 50 -20 L 45 -22" 
          fill="none" 
          stroke="#17b890" 
          stroke-width="7" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
</svg>
