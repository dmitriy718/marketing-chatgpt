<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160" role="img" aria-label="Carolina Growth logo">
  <!-- White background -->
  <rect width="160" height="160" fill="#ffffff"/>
  
  <!-- Stylized 'C' shape in dark blue -->
  <path d="M 80 20 
           A 60 60 0 0 1 80 140
           A 60 60 0 0 1 80 20
           M 80 35
           A 45 45 0 0 0 80 125
           A 45 45 0 0 0 80 35" 
        fill="#0f5e9c" 
        stroke="#0f5e9c" 
        stroke-width="2"/>
  
  <!-- Upward trending green growth line with arrow -->
  <g transform="translate(80, 80)">
    <!-- Growth line path - jagged upward trend -->
    <path d="M -50 30 
             L -40 20 
             L -30 25 
             L -20 10 
             L -10 15 
             L 0 5 
             L 10 0 
             L 20 -5 
             L 30 -10 
             L 40 -15 
             L 50 -20" 
          fill="none" 
          stroke="#17b890" 
          stroke-width="6" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Arrowhead at the end -->
    <path d="M 45 -18 L 50 -20 L 45 -22" 
          fill="none" 
          stroke="#17b890" 
          stroke-width="6" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
</svg>
