services:
  postgres:
    image: postgres:16
    container_name: carolina_growth_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - carolina_growth_postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.prod
    container_name: carolina_growth_api
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      APP_ENV: ${APP_ENV}
      APP_URL: ${APP_URL}
      API_URL: ${API_URL}
      CORS_ORIGINS: ${CORS_ORIGINS}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      SESSION_SECRET: ${SESSION_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_DATABASE_URL: ${STRIPE_DATABASE_URL}
      STRIPE_MARKETING_LAUNCH_MONTHLY_PRICE_ID: ${NEXT_PUBLIC_STRIPE_MARKETING_LAUNCH_MONTHLY_PRICE_ID}
      STRIPE_MARKETING_MOMENTUM_MONTHLY_PRICE_ID: ${NEXT_PUBLIC_STRIPE_MARKETING_MOMENTUM_MONTHLY_PRICE_ID}
      STRIPE_MARKETING_SCALE_MONTHLY_PRICE_ID: ${NEXT_PUBLIC_STRIPE_MARKETING_SCALE_MONTHLY_PRICE_ID}
      STRIPE_WEB_DESIGN_STARTER_RENTAL_MONTHLY_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_STARTER_RENTAL_MONTHLY_PRICE_ID}
      STRIPE_WEB_DESIGN_STARTER_RENTAL_ANNUAL_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_STARTER_RENTAL_ANNUAL_PRICE_ID}
      STRIPE_WEB_DESIGN_GROWTH_RENTAL_MONTHLY_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_GROWTH_RENTAL_MONTHLY_PRICE_ID}
      STRIPE_WEB_DESIGN_GROWTH_RENTAL_ANNUAL_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_GROWTH_RENTAL_ANNUAL_PRICE_ID}
      STRIPE_WEB_DESIGN_STOREFRONT_RENTAL_MONTHLY_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_STOREFRONT_RENTAL_MONTHLY_PRICE_ID}
      STRIPE_WEB_DESIGN_STOREFRONT_RENTAL_ANNUAL_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_STOREFRONT_RENTAL_ANNUAL_PRICE_ID}
      STRIPE_WEB_DESIGN_PREMIUM_BUILD_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_PREMIUM_BUILD_PRICE_ID}
      STRIPE_WEB_DESIGN_FLAGSHIP_BUILD_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_FLAGSHIP_BUILD_PRICE_ID}
      POSTHOG_API_KEY: ${POSTHOG_API_KEY}
      POSTHOG_HOST: ${POSTHOG_HOST}
      TURNSTILE_SECRET_KEY: ${TURNSTILE_SECRET_KEY}
      RATE_LIMIT_TOKEN: ${RATE_LIMIT_TOKEN}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      INTERNAL_API_TOKEN: ${INTERNAL_API_TOKEN}
      PUSHOVER_APP_TOKEN: ${PUSHOVER_APP_TOKEN}
      PUSHOVER_USER_KEY: ${PUSHOVER_USER_KEY}
      PUSHOVER_GROUP_KEY: ${PUSHOVER_GROUP_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      POSTHOG_PERSONAL_API_KEY: ${POSTHOG_PERSONAL_API_KEY}
      POSTHOG_PERSONAL_KEY: ${POSTHOG_PERSONAL_KEY}
      PYTHONPATH: /app/src
    volumes:
      - ./scripts:/scripts:ro
    command: >
      uvicorn marketing_api.main:app --host 0.0.0.0 --port 8001 --workers 2
    ports:
      - "127.0.0.1:8001:8001"

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
        NEXT_PUBLIC_BOOKING_URL: ${NEXT_PUBLIC_BOOKING_URL}
        NEXT_PUBLIC_GA4_ID: ${NEXT_PUBLIC_GA4_ID}
        NEXT_PUBLIC_POSTHOG_KEY: ${NEXT_PUBLIC_POSTHOG_KEY}
        NEXT_PUBLIC_POSTHOG_HOST: ${NEXT_PUBLIC_POSTHOG_HOST}
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
        NEXT_PUBLIC_STRIPE_MARKETING_LAUNCH_MONTHLY_PRICE_ID: ${NEXT_PUBLIC_STRIPE_MARKETING_LAUNCH_MONTHLY_PRICE_ID}
        NEXT_PUBLIC_STRIPE_MARKETING_MOMENTUM_MONTHLY_PRICE_ID: ${NEXT_PUBLIC_STRIPE_MARKETING_MOMENTUM_MONTHLY_PRICE_ID}
        NEXT_PUBLIC_STRIPE_MARKETING_SCALE_MONTHLY_PRICE_ID: ${NEXT_PUBLIC_STRIPE_MARKETING_SCALE_MONTHLY_PRICE_ID}
        NEXT_PUBLIC_STRIPE_WEB_DESIGN_STARTER_RENTAL_MONTHLY_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_STARTER_RENTAL_MONTHLY_PRICE_ID}
        NEXT_PUBLIC_STRIPE_WEB_DESIGN_STARTER_RENTAL_ANNUAL_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_STARTER_RENTAL_ANNUAL_PRICE_ID}
        NEXT_PUBLIC_STRIPE_WEB_DESIGN_GROWTH_RENTAL_MONTHLY_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_GROWTH_RENTAL_MONTHLY_PRICE_ID}
        NEXT_PUBLIC_STRIPE_WEB_DESIGN_GROWTH_RENTAL_ANNUAL_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_GROWTH_RENTAL_ANNUAL_PRICE_ID}
        NEXT_PUBLIC_STRIPE_WEB_DESIGN_STOREFRONT_RENTAL_MONTHLY_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_STOREFRONT_RENTAL_MONTHLY_PRICE_ID}
        NEXT_PUBLIC_STRIPE_WEB_DESIGN_STOREFRONT_RENTAL_ANNUAL_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_STOREFRONT_RENTAL_ANNUAL_PRICE_ID}
        NEXT_PUBLIC_STRIPE_WEB_DESIGN_PREMIUM_BUILD_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_PREMIUM_BUILD_PRICE_ID}
        NEXT_PUBLIC_STRIPE_WEB_DESIGN_FLAGSHIP_BUILD_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_FLAGSHIP_BUILD_PRICE_ID}
        NEXT_PUBLIC_TURNSTILE_SITE_KEY: ${NEXT_PUBLIC_TURNSTILE_SITE_KEY}
        NEXT_PUBLIC_RATE_LIMIT_TOKEN: ${NEXT_PUBLIC_RATE_LIMIT_TOKEN}
    container_name: carolina_growth_web
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
      NEXT_PUBLIC_BOOKING_URL: ${NEXT_PUBLIC_BOOKING_URL}
      NEXT_PUBLIC_GA4_ID: ${NEXT_PUBLIC_GA4_ID}
      NEXT_PUBLIC_TURNSTILE_SITE_KEY: ${NEXT_PUBLIC_TURNSTILE_SITE_KEY}
      NEXT_PUBLIC_RATE_LIMIT_TOKEN: ${NEXT_PUBLIC_RATE_LIMIT_TOKEN}
      NEXT_PUBLIC_POSTHOG_KEY: ${NEXT_PUBLIC_POSTHOG_KEY}
      NEXT_PUBLIC_POSTHOG_HOST: ${NEXT_PUBLIC_POSTHOG_HOST}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      NEXT_PUBLIC_STRIPE_MARKETING_LAUNCH_MONTHLY_PRICE_ID: ${NEXT_PUBLIC_STRIPE_MARKETING_LAUNCH_MONTHLY_PRICE_ID}
      NEXT_PUBLIC_STRIPE_MARKETING_MOMENTUM_MONTHLY_PRICE_ID: ${NEXT_PUBLIC_STRIPE_MARKETING_MOMENTUM_MONTHLY_PRICE_ID}
      NEXT_PUBLIC_STRIPE_MARKETING_SCALE_MONTHLY_PRICE_ID: ${NEXT_PUBLIC_STRIPE_MARKETING_SCALE_MONTHLY_PRICE_ID}
      NEXT_PUBLIC_STRIPE_WEB_DESIGN_STARTER_RENTAL_MONTHLY_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_STARTER_RENTAL_MONTHLY_PRICE_ID}
      NEXT_PUBLIC_STRIPE_WEB_DESIGN_STARTER_RENTAL_ANNUAL_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_STARTER_RENTAL_ANNUAL_PRICE_ID}
      NEXT_PUBLIC_STRIPE_WEB_DESIGN_GROWTH_RENTAL_MONTHLY_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_GROWTH_RENTAL_MONTHLY_PRICE_ID}
      NEXT_PUBLIC_STRIPE_WEB_DESIGN_GROWTH_RENTAL_ANNUAL_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_GROWTH_RENTAL_ANNUAL_PRICE_ID}
      NEXT_PUBLIC_STRIPE_WEB_DESIGN_STOREFRONT_RENTAL_MONTHLY_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_STOREFRONT_RENTAL_MONTHLY_PRICE_ID}
      NEXT_PUBLIC_STRIPE_WEB_DESIGN_STOREFRONT_RENTAL_ANNUAL_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_STOREFRONT_RENTAL_ANNUAL_PRICE_ID}
      NEXT_PUBLIC_STRIPE_WEB_DESIGN_PREMIUM_BUILD_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_PREMIUM_BUILD_PRICE_ID}
      NEXT_PUBLIC_STRIPE_WEB_DESIGN_FLAGSHIP_BUILD_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_FLAGSHIP_BUILD_PRICE_ID}
      API_INTERNAL_URL: http://api:8001
      API_URL: ${API_URL}
      CRM_WEBHOOK_URL: ${CRM_WEBHOOK_URL}
      CRM_WEBHOOK_TOKEN: ${CRM_WEBHOOK_TOKEN}
      AUTOMATION_WEBHOOK_URL: ${AUTOMATION_WEBHOOK_URL}
      AUTOMATION_WEBHOOK_TOKEN: ${AUTOMATION_WEBHOOK_TOKEN}
      REVALIDATION_SECRET: ${REVALIDATION_SECRET}
      TURNSTILE_SECRET_KEY: ${TURNSTILE_SECRET_KEY}
      RATE_LIMIT_TOKEN: ${RATE_LIMIT_TOKEN}
      INTERNAL_API_TOKEN: ${INTERNAL_API_TOKEN}
    volumes:
      - ./apps/web/data:/app/data
    ports:
      - "127.0.0.1:3001:3001"

  oauth:
    build:
      context: ./apps/oauth
      dockerfile: Dockerfile.prod
    container_name: carolina_growth_oauth
    restart: unless-stopped
    environment:
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      OAUTH_ORIGIN: ${OAUTH_ORIGIN}
      OAUTH_PORT: 9999
    ports:
      - "127.0.0.1:9999:9999"

  leadgen:
    build:
      context: .
      dockerfile: leadgen/Dockerfile.prod
    container_name: carolina_growth_leadgen
    restart: unless-stopped
    environment:
      PORT: 5050
      SITE_NAME: ${SITE_NAME}
      SITE_URL: ${SITE_URL}
      LEADS_API_URL: ${LEADS_API_URL}
      LEADS_WEBHOOK_URL: ${LEADS_WEBHOOK_URL}
      LEADS_WEBHOOK_TOKEN: ${LEADS_WEBHOOK_TOKEN}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      ALERT_EMAIL: ${ADMIN_EMAIL}
      LEADGEN_ADMIN_TOKEN: ${LEADGEN_ADMIN_TOKEN}
    volumes:
      - ./leadgen/data:/app/leadgen/data
    ports:
      - "127.0.0.1:5050:5050"


volumes:
  carolina_growth_postgres_data:
