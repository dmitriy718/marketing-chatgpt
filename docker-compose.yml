services:
  postgres:
    image: postgres:16
    container_name: carolina_growth_postgres
    network_mode: host
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-carolina_growth}
      POSTGRES_USER: ${POSTGRES_USER:-marketing}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
      PGPORT: ${POSTGRES_PORT:-5434}
    command: ["-p", "${POSTGRES_PORT:-5434}"]
    volumes:
      - carolina_growth_postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./apps/api
    container_name: carolina_growth_api
    network_mode: host
    depends_on:
      - postgres
    environment:
      APP_ENV: ${APP_ENV:-development}
      APP_URL: ${APP_URL:-http://localhost:3001}
      API_URL: ${API_URL:-http://localhost:8001}
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://marketing:change_me@localhost:${POSTGRES_PORT:-5434}/carolina_growth}
      JWT_SECRET: ${JWT_SECRET:-change_me}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      SESSION_SECRET: ${SESSION_SECRET:-change_me}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_change_me}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_change_me}
      POSTHOG_API_KEY: ${POSTHOG_API_KEY:-phc_change_me}
      POSTHOG_HOST: ${POSTHOG_HOST:-https://app.posthog.com}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-}
      PUSHOVER_APP_TOKEN: ${PUSHOVER_APP_TOKEN:-}
      PUSHOVER_USER_KEY: ${PUSHOVER_USER_KEY:-}
      PUSHOVER_GROUP_KEY: ${PUSHOVER_GROUP_KEY:-}
      PYTHONPATH: /app/src
    volumes:
      - ./apps/api:/app
      - ./scripts:/scripts
    command: >
      poetry run uvicorn marketing_api.main:app --reload --host 0.0.0.0 --port ${API_PORT:-8001}

  web:
    build:
      context: ./apps/web
    container_name: carolina_growth_web
    network_mode: host
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:3001}
      NEXT_PUBLIC_BOOKING_URL: ${NEXT_PUBLIC_BOOKING_URL:-}
      NEXT_PUBLIC_GA4_ID: ${NEXT_PUBLIC_GA4_ID:-}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
      NEXT_PUBLIC_STRIPE_MARKETING_LAUNCH_MONTHLY_PRICE_ID: ${NEXT_PUBLIC_STRIPE_MARKETING_LAUNCH_MONTHLY_PRICE_ID:-}
      NEXT_PUBLIC_STRIPE_MARKETING_MOMENTUM_MONTHLY_PRICE_ID: ${NEXT_PUBLIC_STRIPE_MARKETING_MOMENTUM_MONTHLY_PRICE_ID:-}
      NEXT_PUBLIC_STRIPE_MARKETING_SCALE_MONTHLY_PRICE_ID: ${NEXT_PUBLIC_STRIPE_MARKETING_SCALE_MONTHLY_PRICE_ID:-}
      NEXT_PUBLIC_STRIPE_WEB_DESIGN_STARTER_RENTAL_MONTHLY_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_STARTER_RENTAL_MONTHLY_PRICE_ID:-}
      NEXT_PUBLIC_STRIPE_WEB_DESIGN_STARTER_RENTAL_ANNUAL_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_STARTER_RENTAL_ANNUAL_PRICE_ID:-}
      NEXT_PUBLIC_STRIPE_WEB_DESIGN_GROWTH_RENTAL_MONTHLY_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_GROWTH_RENTAL_MONTHLY_PRICE_ID:-}
      NEXT_PUBLIC_STRIPE_WEB_DESIGN_GROWTH_RENTAL_ANNUAL_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_GROWTH_RENTAL_ANNUAL_PRICE_ID:-}
      NEXT_PUBLIC_STRIPE_WEB_DESIGN_STOREFRONT_RENTAL_MONTHLY_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_STOREFRONT_RENTAL_MONTHLY_PRICE_ID:-}
      NEXT_PUBLIC_STRIPE_WEB_DESIGN_STOREFRONT_RENTAL_ANNUAL_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_STOREFRONT_RENTAL_ANNUAL_PRICE_ID:-}
      NEXT_PUBLIC_STRIPE_WEB_DESIGN_PREMIUM_BUILD_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_PREMIUM_BUILD_PRICE_ID:-}
      NEXT_PUBLIC_STRIPE_WEB_DESIGN_FLAGSHIP_BUILD_PRICE_ID: ${NEXT_PUBLIC_STRIPE_WEB_DESIGN_FLAGSHIP_BUILD_PRICE_ID:-}
      API_INTERNAL_URL: ${API_INTERNAL_URL:-http://localhost:${API_PORT:-8001}}
      API_URL: ${API_URL:-http://localhost:8001}
      CRM_WEBHOOK_URL: ${CRM_WEBHOOK_URL:-}
      CRM_WEBHOOK_TOKEN: ${CRM_WEBHOOK_TOKEN:-}
      AUTOMATION_WEBHOOK_URL: ${AUTOMATION_WEBHOOK_URL:-}
      AUTOMATION_WEBHOOK_TOKEN: ${AUTOMATION_WEBHOOK_TOKEN:-}
      REVALIDATION_SECRET: ${REVALIDATION_SECRET:-}
    volumes:
      - ./apps/web:/app
      - carolina_growth_web_node_modules:/app/node_modules
    command: >
      npx next dev --webpack --hostname 0.0.0.0 --port ${WEB_PORT:-3001}

  leadgen:
    build:
      context: .
      dockerfile: leadgen/Dockerfile.prod
    container_name: carolina_growth_leadgen
    network_mode: host
    environment:
      PORT: 5050
      SITE_NAME: ${SITE_NAME:-Carolina Growth}
      SITE_URL: ${SITE_URL:-http://localhost:3001}
      LEADS_API_URL: ${LEADS_API_URL:-http://localhost:${API_PORT:-8001}/public/leads}
      LEADS_WEBHOOK_URL: ${LEADS_WEBHOOK_URL:-}
      LEADS_WEBHOOK_TOKEN: ${LEADS_WEBHOOK_TOKEN:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
      ALERT_EMAIL: ${ADMIN_EMAIL:-}
      LEADGEN_ADMIN_TOKEN: ${LEADGEN_ADMIN_TOKEN:-}
    volumes:
      - ./leadgen/data:/app/leadgen/data
    command: >
      node leadgen/src/server.js

volumes:
  carolina_growth_postgres_data:
  carolina_growth_web_node_modules:
