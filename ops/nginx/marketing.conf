upstream carolina_growth_web {
  server 127.0.0.1:3001;
}

upstream carolina_growth_api {
  server 127.0.0.1:8001;
}

upstream carolina_growth_oauth {
  server 127.0.0.1:9999;
}

upstream carolina_growth_web_dev {
  server 127.0.0.1:3002;
}

upstream carolina_growth_api_dev {
  server 127.0.0.1:8002;
}

upstream carolina_growth_leadgen {
  server 127.0.0.1:5050;
}

limit_req_zone $binary_remote_addr zone=public_api:10m rate=30r/m;

server {
  listen 80;
  server_name carolinagrowth.co;

  client_max_body_size 10m;

  # Static assets with CDN-like caching
  location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif)$ {
    proxy_pass http://carolina_growth_web;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_valid 200 30d;
    proxy_cache_valid 404 1h;
    expires 30d;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  location /_next/static/ {
    proxy_pass http://carolina_growth_web;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_cache_valid 200 365d;
    expires 365d;
    add_header Cache-Control "public, immutable, max-age=31536000";
    access_log off;
  }

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location ~ ^/api/(leads|newsletter|chat|bug-report)$ {
    limit_req zone=public_api burst=10 nodelay;
    proxy_pass http://carolina_growth_web;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location ~ ^/public/(leads|newsletter|chat|bug-reports)$ {
    limit_req zone=public_api burst=10 nodelay;
    proxy_pass http://carolina_growth_api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location = /openapi.json {
    auth_basic "Restricted";
    auth_basic_user_file /opt/marketing/private/nginx/.htpasswd;
    proxy_pass http://carolina_growth_api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location ^~ /docs {
    auth_basic "Restricted";
    auth_basic_user_file /opt/marketing/private/nginx/.htpasswd;
    proxy_pass http://carolina_growth_api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location ^~ /redoc {
    auth_basic "Restricted";
    auth_basic_user_file /opt/marketing/private/nginx/.htpasswd;
    proxy_pass http://carolina_growth_api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location = /ph {
    return 301 /ph/;
  }

  location /ph/ {
    proxy_pass https://us.i.posthog.com/;
    proxy_http_version 1.1;
    proxy_set_header Host us.i.posthog.com;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_ssl_server_name on;
  }

  location / {
    proxy_pass http://carolina_growth_web;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location ~ ^/webhooks {
    proxy_pass http://carolina_growth_api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_pass_request_headers on;
    proxy_set_header stripe-signature $http_stripe_signature;
    proxy_request_buffering off;
    proxy_buffering off;
    client_max_body_size 1m;
  }

  location ~ ^/(graphql|public|health|openapi.json|docs|redoc) {
    proxy_pass http://carolina_growth_api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location = /auth/login {
    proxy_pass http://carolina_growth_api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location ^~ /auth {
    proxy_pass http://carolina_growth_oauth;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location ^~ /crm-auth/ {
    rewrite ^/crm-auth/?(.*)$ /auth/$1 break;
    proxy_pass http://carolina_growth_api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

}

